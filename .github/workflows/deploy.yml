name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Build and Deploy
    runs-on:
      - self-hosted
      - roach-parlor
    steps:
      - name: Update repository and rebuild containers
        shell: bash
        run: |
          set -euo pipefail
          cd /home/mwooten/roach-parlor
          git fetch origin
          git checkout main
          git pull --ff-only origin main
          docker compose up --build -d
