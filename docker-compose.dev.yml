# Development Docker Compose file with hot reloading
version: '3.8'
services:
  # React Frontend (Development mode with hot reloading)
  frontend-dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - REACT_APP_WS_URL=ws://localhost:8000
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - web

  # FastAPI Backend
  web:
    build: ./web
    ports:
      - "8000:8000"
    volumes:
      - ./web:/app
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://betapp:${POSTGRES_PASSWORD}@db:5432/betdb
      - SESSION_SECRET=${SESSION_SECRET}
      - ADMIN_USERNAME=${ADMIN_USERNAME}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - ADMIN_ACCESS_KEY=${ADMIN_ACCESS_KEY}
      - CORS_ORIGINS=http://localhost:3000

  # Discord Bot
  bot:
    build: ./bot
    volumes:
      - ./bot:/app
    environment:
      DISCORD_TOKEN: ${DISCORD_TOKEN}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      API_URL: http://web:8000
      TARGET_CHANNEL: ${TARGET_CHANNEL}
      WEB_UI_URL: http://localhost:3000
    depends_on:
      - web

  # PostgreSQL Database
  db:
    image: postgres:14
    restart: always
    environment:
      POSTGRES_USER: betapp
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: betdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data

volumes:
  postgres_data_dev: