# Docker Compose file for multi-container setup
version: '3.8'
services:
  web:
    build: ./web
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://betapp:supersecret@db:5432/betdb
  # bot:
  #   build: ./bot
  #   environment:
  #     - DISCORD_TOKEN=your_token_here
  #     - DATABASE_URL=postgresql://postgres:password@db:5432/roachparlor
  #   depends_on:
  #     - db
  db:
    image: postgres:14
    restart: always
    environment:
      POSTGRES_USER: betapp
      POSTGRES_PASSWORD: supersecret
      POSTGRES_DB: betdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
volumes:
  postgres_data:
