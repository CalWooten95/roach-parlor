# Docker Compose file for multi-container setup
version: '3.8'
services:
  web:
    build: ./web
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=<postgres-connection-string>
  bot:
    build: ./bot
    environment:
      - DISCORD_TOKEN=<discord-bot-token>
      - OPENAI_API_KEY=<openai-api-key>
      - TARGET_CHANNEL = os.getenv("TARGET_CHANNEL", "<target-channel-name>")
      - DATABASE_URL=<postgres-connection-string>
      - API_URL=http://web:8000
    depends_on:
      - db
  db:
    image: postgres:14
    restart: always
    environment:
      POSTGRES_USER: betapp
      POSTGRES_PASSWORD: <postgres-pw>
      POSTGRES_DB: betdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
volumes:
  postgres_data:
